theme:
  name: material
  logo: resources/images/broken.png
  favicon: resources/images/broken.png
  font:
    text: Roboto Slab
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search
  - include-markdown
  - autorefs
  # - section-index
  - literate-nav
  - gen-files:
      scripts:
        - Docs/make.py
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocstrings:
      handlers:
        python:

          # https://mkdocstrings.github.io/python/usage
          options:

            # General
            show_bases: false
            show_source: true

            # Headings
            # heading_level: 2
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: true
            show_root_members_full_path: true
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

            # Members
            inherited_members: false
            members_order: "source"
            group_by_category: false
            show_submodules: false
            summary: true
            show_labels: true

            # Docstrings
            docstring_style: google
            docstring_section_style: list
            show_if_no_docstring: true

            # Signatures
            annotations_path: source
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: false
            line_length: 60

  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
      cache_safe: true

markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
      auto_title: true
      pygments_lang_class: true
  - toc:
      permalink: true
  - md_in_html
  - attr_list
  - tables
  - admonition
  - footnotes

