# Tests

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "-p no:cacheprovider",
    "--durations=0",
    "--no-header",
    "--tb=short",
    "-v",
    "-ra",
]
python_classes = "_PyTest"
python_files = [
    "Core/Broken*.py",
]

# Others

[tool.pyright]
exclude = [".venv/**"]
